<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Multimedia</title>
    <link rel="shortcut icon" href="logo 2.png" type="image/x-icon" />
  </head>
  <body>
    <h1 align="center">MULTIMEDIA</h1>
    <h2>Gambar dari satu folder yang sama</h2>
    <img src="background.png" alt="" />
    <h2>Gambar dari folder berbeda</h2>
    <img src="mang aek/meme.jpg" width="250" height="250" />
    <h2>Gambar dari website</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Vanellus_macropterus.jpg/250px-Vanellus_macropterus.jpg" alt="" />
    <h2>Gambar bergerak kanan dan kiri</h2>
    <marquee behavior="alternate" bgcolor="#0000ff" height="118px" scrollamount="5" width="100%">
      <img src="meme 2.jpg" height="120" width="100" />
    </marquee>
    <h2>Audio</h2>
    <audio controls autoplay>
      <source src="Audio.mpeg" type="audio/ogg" />
    </audio>
    <h2>Video</h2>
    <video controls>
      <source src="video.mp4" type="video/mp4" />
    </video>
  </body>
</html>
