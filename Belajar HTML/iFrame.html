<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan iFrame</title>
    <link rel="shortcut icon" href="logo 2.png" type="image/x-icon" />
  </head>
  <body>
    <h1 align="center">iFrame</h1>
    <h2>Tampilan Website</h2>
    <iframe src="https://id.wikipedia.org/wiki/Halaman_Utama" height="500px" width="1000px"></iframe>
    <h2>Map</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d255083.267335289!2d98.52412761708293!3d2.611065462870125!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3031de07a843b6ad%3A0xc018edffa69c0d05!2sDanau%20Toba!5e0!3m2!1sid!2sid!4v1691565766563!5m2!1sid!2sid"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <h2>Video YouTube</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/pgzhTGEqKCw?si=Tm3oOspql2Z_0g1h"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
